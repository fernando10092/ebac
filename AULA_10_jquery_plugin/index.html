<body>

    <div id="conteudo">
        <h1>
            Formulário com Mascara (Plugin Jquery)
        </h1>

        <form>
            <input id="idNome" name="nnome" type="text" placeholder="Nome"><br />

            <input id="idTel" name="ntel" type="tel" placeholder="Telefone"><br />
            <input id="idCpf" name="ncpf" type="text" placeholder="CPF"><br />
            <input id="idEndereco" name="nendereco" type="text" placeholder="Endereço"><br />
            <input id="idCep" name="ncep" type="text" placeholder="CEP"><br />
            <button id="btEnviar" type="submit">Enviar</button>
        </form>

    </div>

    <div id="escritas">
        <ul>
            
        </ul>
    </div>

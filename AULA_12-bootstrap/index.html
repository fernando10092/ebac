<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Importação BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="conteudo">

        <h1>Cadastro</h1>

        <!--Formulario Bootstrap-->
        <form class="row g-3 needs-validation was-validated" novalidate="">

            <div class="controleForm">
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="validationTooltip01" value="" required="">
                    <div class="valid-tooltip">
                        Parece bom!
                    </div>
                    <div class="invalid-tooltip">
                        Preencha o campo
                    </div>
                </div>
            </div>

            <div class="controleForm">
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip02" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="validationTooltip02" value="" required="">
                    <div class="valid-tooltip">
                        Parece bom!
                    </div>
                    <div class="invalid-tooltip">
                        Preencha o campo
                    </div>
                </div>
            </div>

            <div class="teste">
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip03" class="form-label">Telefone</label>
                    <input placeholder="(XX)XXXXX-XXXX" type="tel" class="form-control" id="validationTooltip03" value="" required="">
                    <div class="valid-tooltip">
                        Parece bom!
                    </div>
                    <div class="invalid-tooltip">
                        Preencha o campo
                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary" id="liveAlertBtn">Enviar</button>
            <div id="liveAlertPlaceholder"></div>
            <div id="alerta"></div>
        </form>

    </div>

    <!--IMPORTAÇÃOES SCRIPT-->
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!--Bootstrap-->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!--JQuery Mascara-->
    <script src="jquery.mask.js"></script>
    <!--Arquivo Main-->
    <script src="main.js">

      


    </script>



</body>

</html>
